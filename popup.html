<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .progress {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    #results {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }
    .result-item {
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .result-item .file-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    .result-item .coverage {
      color: #666;
      margin-bottom: 3px;
    }
    .result-item .uncovered-lines {
      color: #d9534f;
      font-size: 11px;
    }
    .copy-section {
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    .copy-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    .copy-button:hover {
      background: #0056b3;
    }
    .uncovered-details {
      font-size: 10px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      padding: 5px;
      border-radius: 3px;
      margin-top: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .line-info {
      margin-bottom: 2px;
      padding: 2px;
      border-bottom: 1px solid #eee;
    }
    .line-number {
      color: #666;
      font-weight: bold;
      display: inline-block;
      width: 40px;
    }
  </style>
</head>
<body>
  <h2>SonarQube Coverage Analyzer</h2>
  
  <div class="input-group">
    <label for="baseUrl">SonarQube Base URL:</label>
    <input type="text" id="baseUrl" placeholder="e.g., https://sonarqubev7.jatismobile.com" value="https://sonarqubev7.jatismobile.com">
  </div>
  
  <div class="input-group">
    <label for="projectKey">Project Key:</label>
    <input type="text" id="projectKey" placeholder="e.g., wa_call_converter_wacallcoster" value="wa_call_converter_wacallcoster">
  </div>
  
  <button id="analyzeBtn">Analyze Coverage</button>
  <button id="copyAllBtn" style="display: none; margin-top: 10px; background: #17a2b8;">Copy All Details</button>
  
  <div id="status"></div>
  <div class="progress" id="progress"></div>
  <div id="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
